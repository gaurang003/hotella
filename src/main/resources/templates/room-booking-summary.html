<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:window.location.th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Hotella</title>
    <link rel="stylesheet" href="responsive.css" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
        ...>
    <link rel="stylesheet" href="@{/webjars/bootstrap/css/bootstrap.min.css}"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/room-app.js"></script>
</head>

<body>
    <!-- for header part -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="main-container">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div class="main">

           <!-- <h1 th:text="${minDate}"></h1> -->
            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                        class="icn srchicn" alt="search-button">
                </div>
            </div>
            <div class="report-container">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-header">
                                <h2 class="text-center">Room Booking</h2>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>Room Type</th>
                                            <th>Number of Guests</th>
                                            <th>Check-in Date</th>
                                            <th>Check-out Date</th>
                                            <th>Room count</th>
                                            <th>Price per room</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${room.name}"></td>
                                            <td th:text="${guests}"></td>
                                            <td th:text="${checkIn}"></td>
                                            <td th:text="${checkOut}"></td>
                                            <td th:text="${roomCount}"></td>
                                            <td th:text="${room.dailyRent}"></td>
                                        </tr>
                                        </tbody>
                                        <!--                                         <button> Proceed to payment</button>-->
<!--                                        <a th:attr="href=|https://pages.razorpay.com/pl_NhrzF6tsnuItBO/view?amount='${totalAmount}'|">-->
                                        <a>
                                            <button th:attr="onclick=|proceedPayment(event, '${guests}', '${checkIn}', '${checkOut}', '${roomId}', '${roomCount}')|" >Proceed to payment</button>
                                        </a>
                                        <!--                                            <form><script src="https://checkout.razorpay.com/v1/payment-button.js"-->
                                        <!--                                                          data-payment_button_id="pl_NiLPWJXQSycHxf"-->
                                        <!--                                                          async> </script> </form>-->
                                    </table>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
