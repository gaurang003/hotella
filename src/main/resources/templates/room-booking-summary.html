                                <div class="card-header">

                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>

                                                <th>Number of Guests</th>
                                                <th>Check-in Date</th>
                                                <th>Check-out Date</th>
                                                <th>Room count</th>
                                                <th>Price per room</th>
                                            </tr>
                                            </thead>
                                                 <tbody>
