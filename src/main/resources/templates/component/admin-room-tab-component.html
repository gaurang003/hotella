            <th>No. of Guests</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Price</th>
        </tr>
        </thead>

        <tr th:each="room: ${room}">

            <td th:text="${room.guests}">2</td>
            <td th:text="${room.checkIn}">2024-02-21</td>
            <td th:text="${room.checkOut}">2024-02-28</td>
            <td th:text="${room.price}">â‚¹1000</td>
            <td> <button> Add to cart</button></td>
        </tr>
        </tbody>

</admin-room-tab-component>
