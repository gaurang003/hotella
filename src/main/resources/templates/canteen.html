<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Hotella</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- for header part -->
    <div th:replace="fragments/header :: header"></div>

    <div class="main-container">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="main">

            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                        class="icn srchicn" alt="search-button">
                </div>
            </div>
            <div class="report-container">
                <div class="container">
                    <h1>Canteen Menu</h1>

                    <form th:action="@{/checkout}" method="post">
                     <h2>Snacks</h2>
                        <select name="snacks" id="snacks">
                            <option value="0">Select Snack</option>
                            <option value="2.50">Chips - ₹50/-</option>
                            <option value="1.50">Cookies - ₹80/-</option>
                            <!-- Add more snack options here -->
                        </select>

                        <h2>Drinks</h2>
                        <select name="drinks" id="drinks">
                            <option value="0">Select Drink</option>
                            <option value="1.50">Soda - 40/-</option>
                            <option value="2.00">Juice - ₹60/-</option>
                            <!-- Add more drink options here -->
                        </select>

                        <h2>Dishes</h2>
                        <select name="dishes" id="dishes">
                            <option value="0">Select Dish</option>
                            <option value="8.00">Burger - ₹300/-</option>
                            <option value="10.00">Pizza - ₹400/-</option>
                            <!-- Add more dish options here -->
                        </select>

                        <h2>Junk Food</h2>
                        <select name="junkFood" id="junkFood">
                            <option value="0">Select Junk Food</option>
                            <option value="3.00">Candy - ₹200/-</option>
                            <option value="2.50">Popcorn - ₹150/-</option>
                            <!-- Add more junk food options here -->
                        </select>

                        <h2>Total Price: ₹<span id="totalPrice">0.00</span></h2>

                        <button type="submit">Proceed to Payment</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
