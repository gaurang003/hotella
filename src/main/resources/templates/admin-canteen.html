<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Hotella</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/canteen-app.js"></script>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<!-- for header part -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="main-container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="main">

        <div class="searchbar2">
            <input type="text" name="" id="" placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                     class="icn srchicn" alt="search-button">
            </div>
        </div>
        <div class="report-container">
            <div class="container">
                <div class="container">
                    <div class="tab-content mt-3" style="display: flex; flex-direction: column;">
                        <div style="align-self: end;">
                            <!-- Button trigger add food modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#foodModalLong">
                                Add food in canteen
                            </button>

                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#foodCategoryModalLong">
                                Add food Category
                            </button>
                        </div>

                        <div th:replace="~{component/admin-canteen-tab-component :: admin-canteen-tab-component}"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- add food Modal -->
<div class="modal fade" id="foodModalLong" tabindex="-1" aria-labelledby="foodModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" >
        <!--                add food form-->
        <form id="foodForm" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="foodModalLongTitle">Add food</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Food Name:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Food Name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoryId">Food Category:</label>
                        <select class="form-select" size="3" aria-label="size 3 select example" name="categoryId" id="categoryId" required>
                            <option th:each="category : ${foodCategories}" th:value="${category.id}" th:text="${category.name}"  >Select Food Category</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" name="price" id="price" placeholder="Enter Price" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button onclick="addFood(event, form)" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- add food category Modal -->
<div class="modal fade" id="foodCategoryModalLong" tabindex="-1" aria-labelledby="foodCategoryModalLongTitle" aria-hidden="true">
    <!--                food category form-->
    <form id="foodCategoryForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="foodCategoryModalLongTitle"> Add food category</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Food Category:</label>
                        <input type="text" class="form-control" id="foodCategory" name="name" placeholder="Enter New Food Category">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="addFoodCategory(event, form)" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>

</html>
