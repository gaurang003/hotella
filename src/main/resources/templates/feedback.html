<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Hotella</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- for header part -->
    <div th:replace="fragments/header :: header"></div>

    <div class="main-container">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="main">

            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                        class="icn srchicn" alt="search-button">
                </div>
            </div>
            <div class="report-container">
                <div class="container">
                    <h1>Feedback Form</h1>
                    <form action="/feedback-output" method="post"  modelAttribute="feedback">
                        <label for="name">Your Name:</label><br>
                        <input type="text" id="name" name="name"  required><br><br>

                        <label for="comment">Your Feedback:</label><br>
                        <textarea id="comment" name="comment"  required></textarea><br><br>
                     <!--   <button><a th:href="feedback-output" style="text-decoration:none">Submit Feedback</a></button>  -->
                        <button type="submit">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
