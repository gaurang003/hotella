<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Hotella</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<!-- for header part -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="main-container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="main">

        <div class="searchbar2">
            <input type="text" name="" id="" placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                     class="icn srchicn" alt="search-button">
            </div>
        </div>
        <div class="report-container">
            <div class="container">
                <div class="container">
                    <ul class="nav nav-pills nav-fill">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#room">Room</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#canteen">Canteen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#bookings">Bookings</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" style="display: flex; flex-direction: column;">
                        <!-- Room Tab -->
                        <div id="room" class="tab-pane fade show active">
                            <!-- Button trigger add food modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#roomModalLong" style="align-self: end;">
                                Add room type
                            </button>

                            <div th:replace="~{component/admin-room-tab-component :: admin-room-tab-component}"></div>
                        </div>
                        <!-- Canteen Tab -->
                        <div id="canteen" class="tab-pane fade">
                            <!-- Button trigger add food modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#foodModalLong" style="align-self: end;">
                                Add food in canteen
                            </button>

                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#foodCategoryModalLong" style="align-self: end;">
                                Add food Category
                            </button>

                            <div th:replace="~{component/admin-canteen-tab-component :: admin-canteen-tab-component}"></div>

                        </div>
                        <!-- Booking Tab -->
                        <div id="booking" class="tab-pane fade">
                            <div th:replace="~{component/admin-booking-tab-component :: admin-booking-tab-component}"></div>
                        </div>
                    </div>
                </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- add food Modal -->
<div class="modal fade" id="foodModalLong" tabindex="-1" role="dialog" aria-labelledby="foodModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="foodModalLongTitle">Add food</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
<!--                add food form-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- add room Modal -->
<div class="modal fade" id="roomModalLong" tabindex="-1" role="dialog" aria-labelledby="roomModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="roomModalLongTitle">Add room type</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
<!--                room form-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- add food category Modal -->
<div class="modal fade" id="foodCategoryModalLong" tabindex="-1" role="dialog" aria-labelledby="foodCategoryModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="foodCategoryModalLongTitle"> Add food category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
<!--                food category form-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
