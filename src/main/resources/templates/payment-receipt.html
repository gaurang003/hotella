<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Hotella</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<!-- for header part -->
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-container">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="main">

        <div class="searchbar2">
            <input type="text" name="" id="" placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                     class="icn srchicn" alt="search-button">
            </div>
        </div>
        <div class="report-container">
            <div class="main">
                <div class="searchbar2">
                    <input type="text" name="" id="" placeholder="Search">
                    <div class="searchbtn">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png" class="icn srchicn" alt="search-button">
                    </div>
                </div>
                <div class="report-container">
                    <div class="card">
                        <div class="card-body mx-2">
                            <div class="container">
                                <p class="my-3 mx-3" style="font-size: 20px;">Thank you for your purchase</p>
                                <div class="row">
                                    <ul class="list-unstyled">
                                        <li class="text-black" style="font-size: 14px;">John Doe</li>
                                        <li class="text-muted mt-1" style="font-size: 12px;"><span class="text-black">Invoice</span> #12345</li>
                                        <li class="text-black mt-1" style="font-size: 12px;">April 17 2021</li>
                                    </ul>
                                    <hr style="margin: 4px;">
                                    <div class="col-xl-10">
                                        <p style="font-size: 14px;">Pro Package</p>
                                    </div>
                                    <div class="col-xl-2">
                                        <p class="float-end" style="font-size: 14px;">$199.00</p>
                                    </div>
                                    <hr style="margin: 4px;">
                                </div>
                                <div class="row">
                                    <div class="col-xl-10">
                                        <p style="font-size: 14px;">Consulting</p>
                                    </div>
                                    <div class="col-xl-2">
                                        <p class="float-end" style="font-size: 14px;">$100.00</p>
                                    </div>
                                    <hr style="margin: 4px;">
                                </div>
                                <div class="row">
                                    <div class="col-xl-10">
                                        <p style="font-size: 14px;">Support</p>
                                    </div>
                                    <div class="col-xl-2">
                                        <p class="float-end" style="font-size: 14px;">$10.00</p>
                                    </div>
                                    <hr style="border: 1px solid black; margin: 4px;">
                                </div>
                                <div class="row text-black">
                                    <div class="col-xl-12">
                                        <p class="float-end fw-bold" style="font-size: 14px;">Total: $10.00</p>
                                    </div>
                                    <hr style="border: 1px solid black; margin: 4px;">
                                </div>
                                <div class="text-center" style="margin-top: 20px;">
                                    <a><u class="text-info" style="font-size: 12px;">View in browser</u></a>
                                    <p style="font-size: 12px;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
</body>

</html>
