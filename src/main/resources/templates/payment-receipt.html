<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Hotella</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<!-- for header part -->
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-container">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="main">

        <div class="searchbar2">
            <input type="text" name="" id="" placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                     class="icn srchicn" alt="search-button">
            </div>
        </div>
        <div class="report-container">
            <div class="main">
                <div class="searchbar2">
                    <input type="text" name="" id="" placeholder="Search">
                    <div class="searchbtn">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png" class="icn srchicn" alt="search-button">
                    </div>
                </div>
                <div class="report-container">
                    <div class="card">
                        <div class="card-body mx-2">
                            <div class="container">
                                <p class="my-3 mx-3" style="font-size: 24px;">Thank you for room booking</p>
                                <div class="row">
                                    <ul class="list-unstyled">
                                        <li class="text-black" style="font-size: 14px;" th:text="${userFullName}"></li>
                                        <li class="text-black" style="font-size: 14px;" th:text="${emailId}"></li>
                                        <li class="text-black mt-1" style="font-size: 12px;" th:text="${bookingDate}"></li>
                                        <li class="text-muted mt-1" style="font-size: 12px;" th:text="${invoiceNumber}"></li>
                                    </ul>
                                    <hr style="margin: 4px;">
                                    <div class="col-xl-4">
                                        <h4>Room Type</h4>
                                        <p style="font-size: 14px;" th:text="${roomTypeName}"></p>
                                    </div>
                                    <div class="col-xl-4">
                                        <h4>No of guests</h4>
                                        <p style="font-size: 14px;" th:text="${guestCount}"></p>
                                    </div>
                                    <div class="col-xl-4">
                                        <h4>No of rooms</h4>
                                        <p style="font-size: 14px;" th:text="${roomCount}"></p>
                                    </div>
                                    <div class="col-xl-4">
                                        <h4>Rent per day</h4>
                                        <p class="float-end" style="font-size: 14px;" th:text="${dailyRent}"></p>
                                    </div>
                                    <hr style="margin: 4px;">
                                </div>
                                <div class="row">
                                    <div class="col-xl-16">
                                        <p style="font-size: 14px;">
                                            <h3>Terms & condition</h3>

                                        </p>
                                    </div>
                                </div>
                                <div class="row text-black">
                                    <div class="col-xl-12">
                                        <h6>Total amount</h6>
                                        <p class="float-end fw-bold" style="font-size: 14px;" th:text="${totalAmount}"></p>
                                        <h6>paid amount</h6>
                                        <p class="float-end fw-bold" style="font-size: 14px;" th:text="${totalAmount}"></p>
                                    </div>
                                    <hr style="border: 1px solid black; margin: 4px;">
                                </div>
                                <div class="text-center" style="margin-top: 20px;">
                                    <a><u class="text-info" style="font-size: 12px;">Hotella</u></a>
                                    <p style="font-size: 12px;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
</body>

</html>
