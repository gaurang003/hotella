<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Hotella</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<!-- for header part -->
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="main">

            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                         class="icn srchicn" alt="search-button">
                </div>
            </div>
            <div class="report-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <!-- Profile Card -->
                                <div class="card profile-card">
                                    <div class="card-header">
                                      <!--  <button class="btn btn-primary float-right">Edit</button>    -->
                                        <h2 class="text-center">User Profile</h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                         <input type="text" class="form-control" id="name" th:value="${user.name}" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" th:value="${user.email}" readonly>
                                        </div>

                                    </div>
                                </div>
                                <!-- Room Booking History -->
                                <div class="card history-card">
                                    <div class="card-header">
                                        <h2 class="text-center">Room Booking History</h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>Booking date</th>
                                                    <th>Room type</th>
                                                    <th>Guests</th>
                                                    <th>Check-in Date</th>
                                                    <th>Check-out Date</th>
                                                    <th>Amount</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                   <tr th:each="booking : ${bookings}">
                                                       <td th:text="${booking.bookingDate}"></td>
                                                       <td th:text="${booking.roomType}"></td>
                                                       <td th:text="${booking.guests}"></td>
                                                       <td th:text="${booking.checkInDate}"></td>
                                                       <td th:text="${booking.checkOutDate}"></td>
                                                       <td th:text="${booking.totalPrice}"></td>
                                                   </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- Food Order History -->
                                <div class="card history-card">
                                    <div class="card-header">
                                        <h2 class="text-center">Food Order History</h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>Food Item</th>
                                                    <th>Quantity</th>
                                                    <th>Date</th>
                                                </tr>
                                                </thead>
                                                <!--     <tbody>
                                                   <tr th:each="order : ${user.foodOrders}">
                                                        <td th:text="${order.foodItem}"></td>
                                                        <td th:text="${order.quantity}"></td>
                                                        <td th:text="${order.date}"></td>
                                                    </tr>
                                                </tbody>  -->
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Bootstrap JS -->
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            </div>
    </div>
</div>
</body>

</html>
