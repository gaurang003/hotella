        .room-container {

        }
        .room-container > div {
            border: 2px solid #ccc;
            padding: 10px;
            margin-bottom: 20px; /* Increased margin for proper distance */
            width: 30%; /* Adjust width as needed */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow effect for attractiveness */
